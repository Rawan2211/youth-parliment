<div class="container">
  <div class="right-side">
    <div class="tui-col_md-4 tui-center login-box">
      <tui-island class="rtl card">
        <div class="welcome-text">
          <h3 class="">أنشاء حساب جديد</h3>
          <!-- <p class="">يمكنك تسجيل الدخول إلي حسابك</p> -->
        </div>
        <form class="b-form">
          <div class="tui-col_md-6">
            <tui-input class="input">
              اسم المستخدم
              <span class="tui-required"></span>
              <input placeholder="محمد احمد" tuiTextfield type="text" />
            </tui-input>

            <tui-input 
            tuiHintDirection="bottom-right"
            class="input">
              البريد الألكتروني
              <span class="tui-required"></span>
              <input
                autocomplete="email"
                placeholder="name@mail.com"
                tuiTextfield
                type="email"
              />
            </tui-input>

            <tui-input
            tuiHintDirection="bottom-right"
            class="input">
              كلمه المرور
              <span class="tui-required"></span>
              <input
                placeholder="*********"
                tuiTextfield
                type="password"
              />
            </tui-input>

            <tui-input class="input">
              تأكيد كلمه المرور
              <span class="tui-required"></span>
              <input
                placeholder="*********"
                tuiTextfield
                type="password"
              />
            </tui-input>

            <!-- <tui-input-password
              formControlName="testValue"
              class="tui-space_top-2"
            >
              Type a password
              <input placeholder="Make it secure!" tuiTextfield />
            </tui-input-password> -->

            <button class="btn">تسجيل الدخول</button>

            <div class="signup-help">
                <p>هل لديك حساب بالفعل ؟ تسجيل الدخول</p>
            </div>
          </div>
        </form>
      </tui-island>
    </div>
  </div>

  <div class="tui-col_md-4 left-side">
    <img class="logo" src="../../../../assets/images/logo.png" alt="mys-logo" />
  </div>
</div>
