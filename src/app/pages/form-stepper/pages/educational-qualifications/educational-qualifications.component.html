<form [formGroup]="eduQualsForm" (ngSubmit)="next()">
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <label>
        <tui-combo-box
          formControlName="educationalLevel"
          tuiTextfieldLabelOutside="true"
          class="input"
        >
          السنه الدراسية

          <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="stringify | tuiStringifyContent"
            [items]="items | tuiFilterByInputWith : stringify"
          ></tui-data-list-wrapper>
        </tui-combo-box>
      </label>
      <tui-error
        formControlName="educationalLevel"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
      <label>
        <tui-combo-box
          formControlName="educationalLevel"
          tuiTextfieldLabelOutside="true"
          class="input"
        >
          المرحله الدراسية

          <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="stringify | tuiStringifyContent"
            [items]="items | tuiFilterByInputWith : stringify"
          ></tui-data-list-wrapper>
        </tui-combo-box>
      </label>
      <tui-error
        formControlName="educationalLevel"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>
  <div class="tui-form__row">
    <tui-input
      tuiTextfieldCustomContent=""
      formControlName="schoolName"
      class="input"
    >
      اسم المدرسة
      <span class="tui-required"></span>
    </tui-input>
    <tui-error
      formControlName="schoolName"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-textarea
      class="input"
      formControlName="coursesName"
      tuiTextfieldCleaner="true"
    >
      أذكر الدورات التدربية التي حصلت عليها
      <textarea tuiTextfield></textarea>
    </tui-textarea>
  </div>
  <div class="br"></div>
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <label>
        <tui-combo-box
          formControlName="languageLevel"
          tuiTextfieldLabelOutside="true"
          class="input"
        >
          مستوي اللغة

          <tui-data-list-wrapper
            *tuiDataList
            [items]="items2"
          ></tui-data-list-wrapper>
        </tui-combo-box>
      </label>
      <tui-error
        formControlName="languageLevel"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
      <label>
        <tui-combo-box
          formControlName="language"
          tuiTextfieldLabelOutside="true"
          class="input"
        >
          اللغة

          <tui-data-list-wrapper
            *tuiDataList
            [items]="items2"
          ></tui-data-list-wrapper>
        </tui-combo-box>
      </label>
      <tui-error
        formControlName="language"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
        <button tuiButton (click)="addLanguage()">Add</button>
    </div>
  </div>
  <tui-tag>{{eduQualsForm.value.languageLevel}}</tui-tag>
  <button>ndxt</button>

</form>
