<form [formGroup]="basicInfoForm" (ngSubmit)="submit()">
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        tuiTextfieldCustomContent=""
        formControlName="fullName"
        class="input"
      >
        الأسم
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="fullName"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
      <tui-input formControlName="nationalId" class="input">
        الرقم القومي
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="nationalId"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        tuiTextfieldCustomContent=""
        formControlName="government"
        class="input"
      >
        المحافظه
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="government"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
      <tui-input formControlName="district" class="input">
        القسم الأداري
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="district"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input
        tuiTextfieldCustomContent=""
        formControlName="adminstration"
        class="input"
      >
        الجهة التابعه
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="adminstration"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__multi-field">
      <tui-input formControlName="subAdmin" class="input">
        الأدارة التعليميه
        <span class="tui-required"></span>
      </tui-input>
      <tui-error
        formControlName="subAdmin"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input-date
        formControlName="dob"
        tuiUnfinishedValidator="Finish filling the field"
        tuiDropdownAlign="right"
        style="text-align: right"
        [readOnly]="true"
      >
        تاريخ الميلاد
      </tui-input-date>
    </div>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="something">
      <div class="radioContainer">
        <p>النوع:</p>
          <tui-radio
            formControlName="gender"
            item="male"
            size="l"
          ></tui-radio>
          <p>ذكر</p>

          <tui-radio
          formControlName="gender"
          item="female"
          size="l"
        ></tui-radio>
        <p>انثي</p>
      </div>

      <!-- <div class="tui-form__multi-field radio-block">
        <p>النوع:</p>
        <input type="radio" id="gender" name="age" value="30" />
        <label for="gender">ذكر</label><br />
        <input type="radio" id="gender" name="age" value="20" />
        <label for="gender">انثي</label><br />
      </div> -->

      <div class="tui-form__multi-field radio-block">
        <p>الديانه:</p>
        <input type="radio" id="gender" name="age" value="30" />
        <label for="gender">مسلم</label><br />
        <input type="radio" id="gender" name="age" value="20" />
        <label for="gender">مسيحي</label><br />
      </div>

      <div class="tui-form__multi-field radio-block">
        <p>هل لديك اعاقه:</p>
        <input type="radio" id="gender" name="age" value="30" />
        <label for="gender">نعم</label><br />
        <input type="radio" id="gender" name="age" value="20" />
        <label for="gender">لا</label><br />
      </div>
    </div>
  </div>

  <div class="tui-form__row" style="justify-content: flex-end">
    <button type="submit" tuiButton appearance="secondary">التالي</button>
  </div>
</form>
