<div class="container">
  <div class="right-side">
    <div class="tui-col_md-12 tui-center login-box">
      <tui-island class="rtl card">
        <div class="welcome-text">
            <h3 class="">مرحباً بعودتك !</h3>
            <p class="">يمكنك تسجيل الدخول إلي حسابك</p>
        </div>
        <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        >
          <div class="tui-col_md-12">
              <tui-input
              formControlName="email"
              tuiHintDirection="bottom-right"
              tuiTextfieldIconLeft="tuiIconSearchLarge"
              class="input"
            >
              البريد الألكتروني
              <input 
              tuiTextfield
              />
            </tui-input>
    
            <tui-input-password
              formControlName="password"
              class="input"
            >
              كلمه المرور
              <input
              tuiTextfield             
               />
            </tui-input-password>
            <button
            tuiButton
            class="tui-space_bottom-3 btn-width"
            >تسجيل الدخول</button>
            <div class="login-help">
                <a routerLink="/signup">إنشاء حساب جديد؟</a>
                <a>هل نسيت كلمة المرور؟</a>
            </div>
          </div>
        </form>

      </tui-island>
    </div>
  </div>

  <div class="tui-col_md-12 left-side">
    <img class="logo" src="../../../../assets/images/logo.png" alt="mys-logo" />
  </div>
</div>
